<!DOCTYPE html>
<html lang="de">

<head>
	<meta charset="utf-8">
	<title>Startseite</title>
	<link rel="stylesheet" href="../css/haushalt-style.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="../icons/css/all.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>

<body class="container-fluid">

	<header class="row header" id="header">

		<div class="col-2" id="platzhalter">
		</div>

		<div class="col titel" id="titel">Mein Bestand
		</div>

		<a href="optionen.html" class="col-2 btn btn-primary unsereButtons normalButton" id="navigation"
			style="border:none; background-color:initial">
			<div class="iconHolder">
				<i class="fas fa-cog" style="font-size:5vh; color:black;"></i>
			</div>
		</a>

	</header>

	<main class="row main" id="main">
		<div class="col" style="height:100%; padding:5%">
			<div class="row justify-content-center dropdown" style="height:10%">
					
						<button class="btn btn-secondary dropdown-toggle col-10 align-self-center" type="button" id="dropdownMenu2"
							data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="font-size:2vh;">
							Filter
						</button>
						<div class="dropdown-menu col-10" id="dropdownPlatzhalter" aria-labelledby="dropdownMenu2">
						<button class="dropdown-item" id="keinFilter" type="button" style="font-size:2vh;">Alle Artikel anzeigen</button>
						</div>
					</div>
			
			<div class="row" style="height:90%">
				<div class="col align-self-center tabellenDiv">
					<table class="table" style="font-size: 2vh">
						<thead>
							<tr>
								<th scope="col">Einheit</th>
								<th scope="col">Übersicht</th>
								<th scope="col">Symbol</th>
							</tr>
						</thead>
						<tbody id="tabelle">

						</tbody>
					</table>
				</div>
			</div>
		</div>
	</main>

	<footer class="row footer justify-content-around" id="footer">

		<button type="button" class="btn btn-primary col-5 fas fa-long-arrow-alt-left" id="zurueckButton"
			onclick="window.location.href = 'javascript:history.back()'" style="font-size:3vh;"> zurück</button>
		<button type="button" class="btn btn-primary col-5 fas fa-home" id="homeButton"
			onclick="window.location.href = 'startseite.html'" style="font-size:3vh;"> Home</button>

	</footer>


	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
	<script src="../js/data.js"></script>
	<script src="../js/meinHaushalt-script.js"></script>
	<script>
		let kategorien = new Array;
		// Alle Artikel als Liste anzeigen
		$(document).ready(function () {
			for (let i = 0; i < artikelInfo.length; i++) {
				createArticle(artikelInfo[i]);
				// Liste von Kategorien machen
				kategorien.push(artikelInfo[i].kategorie);
			};
			// Dropdownmenu entsprechend gestalten
			createDropdown(kategorien);

		});



	// Auswahl in Dropdow führt zu Klassenänderung der angezeigten Artikel (show, noshow)


	</script>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>

</html>
