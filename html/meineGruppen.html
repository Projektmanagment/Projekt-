<!DOCTYPE html>
<html lang="de">

<head>
	<meta charset="utf-8">
	<title>Startseite</title>
	<link rel="stylesheet" href="../css/haushalt-style.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	<style>
		td {
			text-align: center;
		}

		tr {
			text-align: center;
		}

		#tableRow {
			padding: 3em;
		}
	</style>
</head>

<body class="container-fluid">

	<header class="row header" id="header">

		<div class="col-2" id="platzhalter">
		</div>

		<div class="col titel" id="titel">
			<span id="meineGruppenTitel">Gruppen</span>
		</div>

		<nav class="col-2 nav" id="navigation">
			<a href="optionen.html">
				<img scr="" height=100% width="100%" alt="tolles bild">
			</a>
		</nav>

	</header>

	<main class="row main" id="main">
		<div class="col-12">
			<div class="row justify-content-around tableRow" id="tableRow">
				<table class="table table-bordered" id="gruppenInfoTable">
					<thead>
						<tr>
							<th scope="col">Gruppen</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>Familienhaushalt</td>
						</tr>
						<tr>
							<td>Festivalplanung</td>
						</tr>
						<tr>
							<td>WG</td>
						</tr>
						<tr>
							<td>Partyplanung</td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="row justify-content-center buttonRow">

				<button type="button" class="btn btn-primary col-5" id="gruppenInfoButton"
					onclick="window.location.href = 'gruppeninfo.html'">Gruppeninfo</button>

			</div>
		</div>
	</main>

	<footer class="row footer" id="footer">
		<div class="row justify-content-center buttonFooterRow">

			<button type="button" class="btn btn-primary col-5" id="zurueckButton"
				onclick="window.location.href = 'javascript:history.back()'">Zurueck</button>
			<button type="button" class="btn btn-primary col-5" id="homeButton"
				onclick="window.location.href = 'startseite.html'">Home</button>
		</div>
	</footer>


</body>

</html>
