<!DOCTYPE html>
<html lang="de">

<head>
	<meta charset="utf-8">
	<title>Startseite</title>
	<link rel="stylesheet" href="../css/haushalt-style.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	<style type="text/css">
		table {
			font-size: 2em;
		}

		h1 {
			font-size: 6em;

		}

		label {
			padding-right: 2ch;

		}

		td {
			padding: 1ch;
		}
	</style>
</head>

<body class="container-fluid">

	<header class="row header" id="header">

		

		<div class="col titel" id="titel">Anmelden
		</div>

		

	</header>

	<main class="row main" id="main">
		<div class="container d-flex justify-content-center align-self-center">
			<table>
				<tr>
					<td><label id="userLabel" for="userInput">Benutzername:
						</label></td>
					<td><input type="text" id="userInput" placeholder="Benutzername"></td>
				</tr>
				<tr>
					<td><label id="passwordlabel" for="passwordInput">Passwort: </label></td>
					<td><input type="password" id="passwordInput" placeholder="Passwort"></td>
				</tr>
				<tr>
					<td></td>
					<td><a href="startseite.html"><button id="einloggen">Einloggen</button></a></td>
				</tr>

			</table>
		</div>
	</main>

	<footer class="row footer justify-content-around" id="footer">
		
		<button type="button" class="btn btn-primary col-5" id="zurueckButton"
			onclick="window.location.href = 'javascript:history.back()'">Zurueck</button>
		<button type="button" class="btn btn-primary col-5" id="homeButton"
			onclick="window.location.href = 'startseite.html'">Home</button>
	
</footer>


</body>

</html>
