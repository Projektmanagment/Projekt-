<!DOCTYPE html>
<html lang="de">

<head>
	<meta charset="utf-8">
	<title>Startseite</title>
	<link rel="stylesheet" href="../css/haushalt-style.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	<style>
		.btn {
			height: 50%;
		}

		#tableRow {
			height: 90%;
			padding: 3em;
		}

		#buttonRow {
			height: 10%;
		}

		td {
			text-align: center;
		}

		tr {
			text-align: center;
		}
	</style>
</head>

<body class="container-fluid">

	<header class="row header" id="header">

		<div class="col-2" id="platzhalter">
		</div>

		<div class="col titel" id="titel">
			<span id="gruppenInfoTitel">Gruppeninfo</span>
		</div>

		<nav class="col-2 nav" id="navigation">
			<a href="optionen.html">
				<img scr="" height=100% width="100%" alt="tolles bild">
			</a>
		</nav>

	</header>

	<main class="row main" id="main">
		<div class="col-12">
			<div class="row justify-content-around buttonRow" id="buttonRow">
				<button type="button" class="col-2 align-self-center btn btn-primary" id="kasseButton">SYMBOL</button>
				<button type="button" class="col-2 align-self-center btn btn-primary"
					id="mitgliederButton">SYMBOL</button>
				<button type="button" class="col-2 align-self-center btn btn-primary"
					id="kalenderButton">SYMBOL</button>
			</div>
			<div class="row justify-content-around tableRow" id="tableRow">
				<table class="table table-bordered" id="gruppenInfoTable">
					<thead>
						<tr>
							<th scope="col">Person</th>
							<th scope="col">Ausgaben</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>A</td>
							<td>20</td>
						</tr>
						<tr>
							<td>B</td>
							<td>15</td>
						</tr>
						<tr>
							<td>C</td>
							<td>10</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</main>

	<footer class="row footer" id="footer">
	</footer>


</body>

</html>
