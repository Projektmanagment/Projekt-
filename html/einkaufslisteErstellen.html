
<!DOCTYPE html>
<html lang="de">

<head>
<meta charset="utf-8">
<title>Startseite</title>
<link rel="stylesheet" href="../css/haushalt-style.css">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
	crossorigin="anonymous">
<style>
.main{
	border: 5vh solid blue;
}


.liste {
	height: 45%;
 	margin:auto;
  	border: 3px solid black;
  	background-color:orange;

}

.knappe-artikel {


  	height: 15%;
  	border: 3px solid black;
  	background-color:orange;
  	font-size: 30px;
	text-align: center;
  	
}
.artikel-scanner {


  	height: 15%;
  	border: 3px solid black;
  	background-color:orange;
  	font-size: 30px;
	text-align: center;
  	
}
p {
	font-weight: bold;
}
</style>
</head>

<body class="container-fluid">

	<header class="row header" id="header">

		<div class="col-2" id="platzhalter"></div>

		<div class="col titel" id="titel">
			<p>Einkaufsliste</p>
		</div>

		<nav class="col-2 nav" id="navigation"></nav>

	</header>

	<main class="row main" id="main">
		<div class="liste">
			<ul>
				<li>Mehl</li>
				<li>Milch</li>
				<li>Eier</li>
				<li>Zucker</li>
				<li>Hefe</li>
				<li>Nudeln</li>
				<li>noch hinzufügen: Filter- und Suchfunktion</li>
			</ul>
		</div>

		<div class="knappe-artikel">
			<p>Knappe Artikel anzeigen</p>
		</div>

		<div class="artikel-scanner">
			<p>Artikel hinzufügen / scannen</p>
		</div>
	</main>

	<footer class="row footer" id="footer"> </footer>


</body>

</html>
