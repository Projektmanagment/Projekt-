<!DOCTYPE html>

<head>

		}

		#tableRow {

			padding: 3em;
		}

		#buttonRow {
			height: 10%;

		td {
			text-align: center;
		}

<body class="container-fluid">

	<header class="row header" id="header">

		<div class="col-2" id="platzhalter">

	</header>

	<main class="row main" id="main">

			<div class="row justify-content-around buttonRow" id="buttonRow">

			</div>
			<div class="row justify-content-around tableRow" id="tableRow">

						<tr>
							<th scope="col">Person</th>

					<tbody>

							<td>A</td>
							<td>20</td>
						</tr>
						<tr>
							<td>B</td>
							<td>15</td>

						<tr>
							<td>C</td>
							<td>10</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</main>

	<footer class="row footer justify-content-around" id="footer">

		<button type="button" class="btn btn-primary col-5 fas fa-long-arrow-alt-left" id="zurueckButton"
